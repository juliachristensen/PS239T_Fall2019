# Computational Text Analysis

#### Rochelle Terman


---
## Why Computational Text Analysis

- We care about language
- Social Scientists / Humanists have always used texts
- There are costs to large-scale text analysis
- Computers can lower these costs

---
## 4 Principles of Computational Text Analysis

From Grimmer and Stewart (2013)
1. All Quantitative Models of Language Are Wrongâ€”But Some Are Useful
2. Quantitative methods for text amplify resources and augment humans. 
3. There is no globally best method for automated text analysis.
4. Validate, Validate, Validate. 

---
### An Overview of Methods
![overview](img/overview.png)

---
## Methods We'll be Covering

1. Dictionary Methods (i.e. Sentiment Analysis)
2. Discriminating / Distinctive Words
3. Document Similarity
4. Clustering
5. Topic Modeling
6. CTA for Humanists

---
## Methods We Won't be Covering in Depth

1. Information retrieval
2. Natural Language Processing
3. Scraping and acquiring texts

---
## Acquiring Texts

1. Goal: machine readable text
2. plain text (`.txt` or `.csv`) file.
3. UTF-8, ASCII
4. Metadata
5. Directory of `.txt`'s or a "tidy" dataset

Learn more about encodings:
* [Cast of Characters- ASCII, ANSI, UTF-8 and all that](http://vlaurie.com/computers2/Articles/characters.htm)
* [Joel Spolsky's 'The Absolute Minimum'](http://www.joelonsoftware.com/articles/Unicode.html)

---
## Sources

* Online databases, e.g. LexisNexis (batch downloads)
* Websites (Scraping, APIs)
* Archives (High-quality scanner + optical character recognition)

---
## Corpora We'll be Analyzing

* Monographs (Machiavelli's Prince, British Fiction)
* News Articles (about women living outside U.S.)
* Song Lyrics (Michael Jackson's Thriller)
* Plays (by Shakespeare)

---
## Let's Get Started

1. Download the [Class Repo](https://github.com/rochelleterman/text-analysis-dhbsi) as a zip file.
2. Unzip the file in a location of your choice.
3. Find the **path** of the repo and write it down.
4. Downlaod the R packages listed in [Tech-Requirements](Tech-Requirements.md)
